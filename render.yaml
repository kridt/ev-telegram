# Render Blueprint
# Deploy with: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: soccer-props-value
    env: docker
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: ODDSAPI_API_KEY
        sync: false
      - key: OPTICODDS_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
