version: '3.8'

services:
  app:
    build: .
    container_name: soccer-props-value
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config
    environment:
      - ODDSAPI_API_KEY=${ODDSAPI_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
